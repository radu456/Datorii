<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Datorii</title>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#f44336">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total {
      font-size: 18px;
    }
    .sync-info {
      font-size: 14px;
      margin-top: 5px;
    }
    .sync-positive {
      color: #4CAF50;
    }
    .sync-negative {
      color: #f44336;
    }
    .menu-btn {
      background: #555;
      border: none;
      color: white;
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu {
      display: none;
      background: #eee;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .menu button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }
    .input-container {
      padding: 15px;
    }
    input[type=text] {
      width: 100%;
      font-size: 24px;
      padding: 10px;
      border: 2px solid #aaa;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .list {
      padding: 10px 15px;
    }
    .entry {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 5px 0;
      padding: 10px;
      font-size: 18px;
    }
    .entry.negative {
      background: #ffebee;
      border-color: #f44336;
      color: #d32f2f;
    }
    .status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
    .status.online {
      background: #4CAF50;
    }
    .status.offline {
      background: #f44336;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="total">Total: <span id="total">0</span> RON</div>
      <div class="sync-info" id="syncInfo"></div>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  </header>
  <div class="menu" id="menu">
    <button onclick="resetAll()">üîÑ PlƒÉtit</button>
    <button onclick="deleteLast()">üóëÔ∏è »òterge ultima datorie</button>
  </div>
  <div class="input-container">
    <input id="amountInput" type="text" inputmode="numeric" placeholder="Introdu suma datoriei" autofocus />
  </div>
  <div class="list" id="list"></div>
  <div class="status" id="status">Offline</div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, writeBatch } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDShS2WY7Ojy7H4_5dVEINXJdjiFdV38AQ",
      authDomain: "datorii-75836.firebaseapp.com",
      projectId: "datorii-75836",
      storageBucket: "datorii-75836.firebasestorage.app",
      messagingSenderId: "409613218855",
      appId: "1:409613218855:web:860846fd76b29327a2ca02",
      measurementId: "G-8062XCBTFT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let datorii = [];
    let isOnline = false;

    async function checkConnection() {
      try {
        // Try to fetch a small amount of data to check connection
        const q = query(collection(db, "datorii"), orderBy("timestamp", "desc"));
        await getDocs(q);
        isOnline = true;
        document.getElementById("status").textContent = "Online";
        document.getElementById("status").className = "status online";
        return true;
      } catch (error) {
        console.log("Firebase offline or error:", error);
      }
      
      isOnline = false;
      document.getElementById("status").textContent = "Offline";
      document.getElementById("status").className = "status offline";
      return false;
    }

    async function updateUI() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      let total = 0;
      let totalCosturi = 0;
      
      if (await checkConnection()) {
        // Online - get data from Firestore
        try {
          const datoriiCol = collection(db, "datorii");
          const datoriiSnapshot = await getDocs(query(datoriiCol, orderBy("timestamp", "asc")));
          datorii = datoriiSnapshot.docs.map(doc => doc.data().valoare);
          
          // Get total costuri from Firestore
          const costuriCol = collection(db, "costuri");
          const costuriSnapshot = await getDocs(costuriCol);
          let currentCosturi = {};
          costuriSnapshot.docs.forEach(doc => {
            currentCosturi[doc.id] = doc.data().count;
          });

          const prices = {
            canvaVideo: 40,
            canvaTemplate: 20,
            kahoot: 20,
            manus: 35,
            podcast: 200,
            videoclip: 75,
            trailer: 75,
          };

          for (const key in currentCosturi) {
            if (prices[key]) {
              totalCosturi += currentCosturi[key] * prices[key];
            }
          }
          updateSyncInfo(totalCosturi);

        } catch (error) {
          console.error("Eroare la preluarea datelor din Firestore:", error);
          // Fallback to local storage
          datorii = JSON.parse(localStorage.getItem("datorii")) || [];
          document.getElementById("syncInfo").innerHTML = ""; // Clear sync info if offline
        }
      } else {
        // Offline - use local storage
        datorii = JSON.parse(localStorage.getItem("datorii")) || [];
        document.getElementById("syncInfo").innerHTML = "";
      }

      datorii.forEach((valoare) => {
        const entry = document.createElement("div");
        entry.className = "entry";
        if (valoare < 0) {
          entry.classList.add("negative");
          entry.innerText = `${valoare} RON`;
        } else {
          entry.innerText = `${valoare} RON`;
        }
        list.appendChild(entry);
        total += valoare;
      });
      
      // Update combined total
      updateCombinedTotal(total, totalCosturi);
    }

    function updateSyncInfo(totalCosturi) {
      const syncInfo = document.getElementById("syncInfo");
      if (totalCosturi !== undefined) {
        if (totalCosturi > 0) {
          syncInfo.innerHTML = `<span class="sync-positive">+${totalCosturi} RON din costuri</span>`;
        } else if (totalCosturi < 0) {
          syncInfo.innerHTML = `<span class="sync-negative">${totalCosturi} RON din costuri</span>`;
        } else {
          syncInfo.innerHTML = `<span>0 RON din costuri</span>`;
        }
      }
    }

    function updateCombinedTotal(totalDatorii, totalCosturi) {
      const totalCombined = totalDatorii + (totalCosturi || 0);
      document.getElementById("total").innerText = totalCombined;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await updateUI();
      await syncLocalToServer();
      const input = document.getElementById("amountInput");
      setTimeout(() => input.focus(), 100);
      
      input.addEventListener("keypress", async (e) => {
        if (e.key === "Enter") {
          let inputValue = e.target.value.trim();
          let val;
          
          if (inputValue.startsWith(".") && inputValue.length > 1) {
            val = -parseFloat(inputValue.substring(1));
          } else {
            val = parseFloat(inputValue);
          }
          
          if (!isNaN(val) && val !== 0) {
            if (await checkConnection()) {
              // Online - send to Firestore
              try {
                await addDoc(collection(db, "datorii"), {
                  valoare: val,
                  timestamp: new Date()
                });
                e.target.value = "";
                await updateUI();
                hideKeyboard();
              } catch (error) {
                console.error("Eroare la adƒÉugarea datoriei √Æn Firestore:", error);
                // Fallback to local storage
                addToLocalStorage(val);
                e.target.value = "";
                updateUI();
                hideKeyboard();
              }
            } else {
              // Offline - save to local storage
              addToLocalStorage(val);
              e.target.value = "";
              updateUI();
              hideKeyboard();
            }
          }
        }
      });

      // Check connection every 30 seconds
      setInterval(async () => {
        const wasOnline = isOnline;
        await checkConnection();
        if (!wasOnline && isOnline) {
          await syncLocalToServer();
          await updateUI();
        }
      }, 30000);
    });
  </script>
</body>
</html>
